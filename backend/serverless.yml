service: backend
# app and org for use with dashboard.serverless.com
#app: httpsig-org
#org: justinricher

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
#frameworkVersion: '1'

provider:
  name: aws
  runtime: python3.9
  lambdaHashingVersion: 20201221

plugins:
  - serverless-python-requirements
  - serverless-offline

custom:
  pythonRequirements:
    dockerImage: mlupin/docker-lambda:python3.9-build
    dockerizePip: non-linux

# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}

functions:
  parse:
    handler: handler.parse
    events:
      - http:
          path: parse
          method: post
          cors: true
  base:
    handler: handler.base
    events:
      - http:
          path: base
          method: post
          cors: true
  sign:
    handler: handler.sign
    events:
      - http:
          path: sign
          method: post
          cors: true

  verify:
    handler: handler.verify
    events:
      - http:
          path: verify
          method: post
          cors: true
